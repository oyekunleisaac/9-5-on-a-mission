        let currentPage = 1;
        const itemsPerPage = 9;

        function displayPosts() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const postsToShow = blogPosts.slice(start, end);
            const gridContainer = document.getElementById("gridContainer");
            gridContainer.innerHTML = "";
            postsToShow.forEach(post => {
                const item = document.createElement("div");
                item.className = "grid-item";
                item.innerHTML = `<img src="${post.image}" alt="${post.title}"><h5>${post.title}</h5>`;
                item.onclick = () => openModal(post);
                gridContainer.appendChild(item);
            });
            document.getElementById("pageNumber").innerText = currentPage;
        }

        function openModal(post) {
            document.getElementById("modalTitle").innerText = post.title;
            document.getElementById("modalBody").innerText = post.content;
            $("#blogModal").modal("show");
        }

        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage * itemsPerPage < blogPosts.length) {
                currentPage++;
                displayPosts();
            }
        });

        displayPosts();
